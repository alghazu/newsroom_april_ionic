<ion-header>
  <ion-navbar color = "primary" align = "center">
    <ion-title>News Room</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let article of articles">
        <strong>{{article.headline}}</strong>
        <br>
        {{article.content}}
      </ion-item>
    </ion-list>
</ion-content>
